{% extends 'base.html' %}

{% block title %}Marketplace{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="text">MARKETPLACE</h1>
    <center><a href="{{ url_for('dashboard', user_id=user_id) }}" class="btn">Back to User Dashboard</a></center>
    <br>
    <form method="POST" action="{{ url_for('marketplace', user_id=user_id) }}">
        <label for="user_type" class="text">Are you a producer or consumer?</label>
        <select name="user_type" id="user_type" required>
            <option value="producer">Producer (Sell Power)</option>
            <option value="consumer">Consumer (Buy Power)</option>
        </select>
        
        <label for="date" class="text">Date of Transaction:</label>
        <input type="date" id="date" name="date" required>
        <br><br>
        <label for="duration" class="text">Duration (in hours):</label>
        <input type="number" id="duration" name="duration" required>
        <br>
        <label for="amount" class="text">Amount of Power (in kWh):</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <label for="price" class="text">Preferred Price (per kWh):</label>
        <input type="number" id="price" name="price" required>
        <br>
        <label for="time_slot" class="text">Time Slot (0-24):</label>
        <input type="number" id="time_slot" name="time_slot" required>
        <br>
        <input type="submit" class="btn" value="Submit">
    </form>
</div>
<style>
    /* From Uiverse.io by cssbuttons-io */ 
.btn {
 position: relative;
 font-size: 17px;
 text-transform: uppercase;
 text-decoration: none;
 padding: 1em 2.5em;
 display: inline-block;
 border-radius: 6em;
 transition: all .2s;
 border: none;
 font-family: inherit;
 font-weight: 500;
 color: black;
 background-color: white;
 font-family:Georgia, 'Times New Roman', Times, serif
}

.btn:hover {
 transform: translateY(-3px);
 box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn:active {
 transform: translateY(-1px);
 box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
 font-family:Georgia, 'Times New Roman', Times, serif
}

.btn::after {
 content: "";
 display: inline-block;
 height: 100%;
 width: 100%;
 border-radius: 100px;
 position: absolute;
 top: 0;
 left: 0;
 z-index: -1;
 transition: all .4s;
}

.btn::after {
 background-color: #fff;
}

.btn:hover::after {
 transform: scaleX(1.4) scaleY(1.6);
 opacity: 0;
}
</style>
{% endblock %}
