
{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="dashboard-container">
    
    
    <h1 class = "text">USER DASHBOARD</h1>
    <div class="form-container">
        <center><a href="{{ url_for('stats', user_id=user_id) }}" class="btn">User Stats</a></center>
        <br>
        <center><a href="{{ url_for('load', user_id=user_id) }}" class="btn">Load Scheduling</a></center>  
        <br>
        <center><a href="{{ url_for('battery', user_id=user_id) }}" class="btn">Battery Scheduling</a></center>  
        <br>
        <center><a href="{{ url_for('grid', user_id=user_id) }}" class="btn">Grid Power Scheduling</a></center>  
        <br>
        <center><a href="{{ url_for('marketplace', user_id=user_id) }}" class="btn">Go to Marketplace</a></center>  
        
    </div>
</div>
<style>
    /* From Uiverse.io by cssbuttons-io */ 
.btn {
 position: relative;
 font-size: 17px;
 text-transform: uppercase;
 text-decoration: none;
 padding: 1em 2.5em;
 display: inline-block;
 border-radius: 6em;
 transition: all .2s;
 border: none;
 font-family: inherit;
 font-weight: 500;
 color: black;
 background-color: white;
 font-family:Georgia, 'Times New Roman', Times, serif
}

.btn:hover {
 transform: translateY(-3px);
 box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn:active {
 transform: translateY(-1px);
 box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
 font-family:Georgia, 'Times New Roman', Times, serif
}

.btn::after {
 content: "";
 display: inline-block;
 height: 100%;
 width: 100%;
 border-radius: 100px;
 position: absolute;
 top: 0;
 left: 0;
 z-index: -1;
 transition: all .4s;
}

.btn::after {
 background-color: #fff;
}

.btn:hover::after {
 transform: scaleX(1.4) scaleY(1.6);
 opacity: 0;
}

    

    

    

    
</style>
{% endblock %}
